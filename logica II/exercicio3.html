<canvas id="tela" width="600" height="400"></canvas>
<script>
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle = "green";
	c.beginPath();
	c.fillRect(200,100,100,400);

	c.fillStyle = "gray";
	c.beginPath();
	c.moveTo(350, 200);
	c.lineTo(300, 400);
	c.lineTo(400, 400);
	c.fill();

	c.fillStyle = "red";
	c.fillRect(400, 100, 100, 400);
</script>
