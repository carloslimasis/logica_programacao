<canvas id="tela" width="900" height="900"></canvas>
<script>
	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	c.fillStyle = "rgb(255,215,000)";
	c.beginPath();
	c.fillRect(0,0,500,200);

	c.fillStyle = "rgb(025,025,112)";
	c.fillRect(0,200,500,100);

	c.fillStyle = "rgb(178,034,034)";
	c.fillRect(0,300,500,100);

	c.fillStyle = "rgb(255,099,071)";
	c.fillRect(200,500,300,200);	

	c.fillStyle = "rgb(046,139,087)";
	c.fillRect(200,700,300,200);	
	
</script>
