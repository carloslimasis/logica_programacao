<meta charset="utf-8">
<canvas id="tela" width="800" height="600"></canvas>
<script>

	var alvoX;
	var alvoY;

	var tela = document.getElementById("tela");
	var c = tela.getContext("2d");

	var cor = function(cor) {
		c.fillStyle = cor;
		c.beginPath();
	}

	var circulo = function(x, y, raio) {
		c.arc(x, y, raio, 0, 2 * Math.PI);
		c.fill();
	}

	var limpa = function() {
		c.clearRect(0, 0, 800, 600);
	}

	var sorteia = function(param) {
		return Math.floor(Math.random() * (param + 1));
	}

	var desenhaAlvo = function(x, y) {
	    var raio = 40;
	    cor("white");
	    circulo(x, y, raio);
	    cor("red");
	    circulo(x, y, raio-10);
	    cor("white");
	    circulo(x, y, raio-20);
	    cor("red");
	    circulo(x, y, raio-30);
	};

	var desenha = function() {
	  limpa();
	  alvoX = sorteia(600);
	  alvoY = sorteia(400);
	  console.log('AlvoX -> ' + alvoX);
	  console.log('Alvoy -> ' + alvoY);
	  desenhaAlvo(alvoX, alvoY);
	};

	tela.onclick = function(evento) {
		var x = evento.pageX - tela.offsetLeft;
    	var y = evento.pageY - tela.offsetTop;
    	console.log('TiroX -> ' + x);
    	console.log('TiroY -> ' + y);
    	if(x === alvoX && y === alvoY) {
    		alert('Parabéns você acertou!');
    	}
	}

	setInterval(desenha, 5000);
</script>
