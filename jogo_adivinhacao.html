<meta charset="UTF-8">

<script>
  var pulaLinha = function() {
    document.write("<br>");
  };

  var mostra = function(frase) {
      document.write(frase);
      pulaLinha();
  };

  var numeroPensado = Math.round(Math.random() * 100);

  var chute = prompt("Já pensei. Qual você acha que é?");
  if(chute == numeroPensado) {
      mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
      mostra
  } else if(chute > numeroPensado) {
      mostra("O valor do seu chute e maior que o numero pensado. ");
      mostra("Você errou! Eu tinha pensado no " + numeroPensado);
  } else {
      mostra("O valor do seu chute e menor que o numero pensado. ");
      mostra("Você errou! Eu tinha pensado no " + numeroPensado);
  }
</script>
